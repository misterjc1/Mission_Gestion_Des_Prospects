<div class="container">
  <mat-card>
    <mat-card-header>
      <h1>{{ isEditMode ? ' Modifier' : '➕ Nouveau' }} Prospect</h1>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="prospectForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nom de l'entreprise</mat-label>
            <input matInput formControlName="nomEntreprise" required />
            <mat-icon matPrefix>business</mat-icon>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nom du contact</mat-label>
            <input matInput formControlName="nomContact" required />
            <mat-icon matPrefix>person</mat-icon>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" />
            <mat-icon matPrefix>email</mat-icon>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Téléphone</mat-label>
            <input matInput formControlName="telephone" />
            <mat-icon matPrefix>phone</mat-icon>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Statut</mat-label>
            <mat-select formControlName="statut" required>
              <mat-option *ngFor="let statut of statuts" [value]="statut">
                {{statut}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Montant potentiel (€)</mat-label>
            <input matInput type="number" formControlName="montantPotentiel" />
            <mat-icon matPrefix>euro</mat-icon>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Secteur d'activité</mat-label>
            <input matInput formControlName="secteurActivite" />
            <mat-icon matPrefix>work</mat-icon>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Notes</mat-label>
            <textarea matInput formControlName="notes" rows="4"></textarea>
          </mat-form-field>
        </div>

        <div class="actions">
          <button mat-button type="button" routerLink="/prospects">Annuler</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="!prospectForm.valid || loading">
            {{ isEditMode ? 'Mettre à jour' : 'Créer' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
