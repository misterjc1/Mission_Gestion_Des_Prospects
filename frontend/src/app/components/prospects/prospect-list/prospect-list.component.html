<div class="container">
  <div class="header">
    <h1> Gestion des Prospects</h1>
    <button mat-raised-button color="primary" routerLink="/prospects/new">
      <mat-icon>add</mat-icon>
      Nouveau Prospect
    </button>
  </div>

  <div *ngIf="loading" class="loading">Chargement...</div>

  <div *ngIf="!loading && prospects.length === 0" class="empty">
    <mat-icon>inbox</mat-icon>
    <p>Aucun prospect pour le moment</p>
    <button mat-raised-button color="primary" routerLink="/prospects/new">
      Créer le premier prospect
    </button>
  </div>

  <div *ngIf="!loading && prospects.length > 0" class="prospects-grid">
    <mat-card *ngFor="let prospect of prospects" class="prospect-card" (click)="navigateToDetail(prospect.id)">
      <mat-card-header>
        <mat-icon mat-card-avatar>business</mat-icon>
        <mat-card-title>{{prospect.nomEntreprise}}</mat-card-title>
        <mat-card-subtitle>{{prospect.nomContact}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div class="info-row">
          <mat-icon>email</mat-icon>
          <span>{{prospect.email}}</span>
        </div>
        <div class="info-row">
          <mat-icon>phone</mat-icon>
          <span>{{prospect.telephone}}</span>
        </div>
        <div class="info-row">
          <mat-icon>euro</mat-icon>
          <span>{{prospect.montantPotentiel | number:'1.0-0'}}€</span>
        </div>
        <mat-chip [color]="getStatutColor(prospect.statut)" selected>
          {{prospect.statut}}
        </mat-chip>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/prospects', prospect.id]" (click)="$event.stopPropagation()">
          <mat-icon>visibility</mat-icon>
          Voir
        </button>
        <button mat-button color="accent" [routerLink]="['/prospects', prospect.id, 'edit']" (click)="$event.stopPropagation()">
          <mat-icon>edit</mat-icon>
          Modifier
        </button>
        <button mat-button color="warn" (click)="deleteProspect(prospect.id, $event)">
          <mat-icon>delete</mat-icon>
          Supprimer
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
